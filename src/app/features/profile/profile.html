<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">
            {{ currentUser?.username || 'Usuario' }}
          </h1>
          <p class="text-gray-600">{{ currentUser?.email }}</p>
        </div>
      </div>
    </div>

    <!-- Profile Information -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Información del Perfil</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario</label>
          <p class="text-gray-900 bg-gray-50 p-3 rounded-md">{{ currentUser?.username || 'No disponible' }}</p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <p class="text-gray-900 bg-gray-50 p-3 rounded-md">{{ currentUser?.email || 'No disponible' }}</p>
        </div>
        
        <div *ngIf="currentUser?.role">
          <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
          <p class="text-gray-900 bg-gray-50 p-3 rounded-md">{{ currentUser.role }}</p>
        </div>
        
        <div *ngIf="currentUser?.createdAt">
          <label class="block text-sm font-medium text-gray-700 mb-1">Miembro desde</label>
          <p class="text-gray-900 bg-gray-50 p-3 rounded-md">{{ currentUser.createdAt | date:'longDate' }}</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-8 flex space-x-4">
        <button class="bg-amber-600 text-white px-6 py-2 rounded-md hover:bg-amber-700 transition-colors">
          Editar Perfil
        </button>
        <button class="bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition-colors">
          Cambiar Contraseña
        </button>
      </div>
    </div>
  </div>
</div>
